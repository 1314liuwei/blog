site_name: Lynx's Blog
theme:
  name: material
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
markdown_extensions:
  - abbr #缩写或名词
  - pymdownx.snippets:  #片段，将任意文件或部分内容嵌入到文档中  
  - admonition:  #警告或标注
  - pymdownx.details:  #细节折叠
  - pymdownx.superfences:  #超级围栏
  - attr_list:   #属性列表（按钮-颜色图标）
  - def_list:   #定义列表
  - footnotes:  #行内脚注
  - meta:   #元数据
  - md_in_html:  #HTML 中的 Markdown

plugins:
  - search
  - mermaid2:

extra_javascript:
  - javascripts/mathjax.js  #数学公式的JS
  - https://lib.baomitu.com/babel-polyfill/7.12.1/polyfill.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js
