name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2
      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: mkdocs.yml
          EXTRA_PACKAGES: build-base
      - run: pip3 install mkdocs-material
      - run: pip3 install mkdocs-mermaid2-plugin
      - run: pip3 install mknotebooks
      - run: pip3 install mkdocs-macros-plugin
      - run: pip3 install mkdocs-git-revision-date-plugin
      - run: pip3 install mkdocs-git-revision-date-localized-plugi
